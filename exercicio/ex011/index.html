<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em varios dispositivo diferentes ou simplesmente aumente e diminui o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png"><!--Imagem para rodar em celular-->
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png"><!--Imagem para rodar em tablet-->
        <img src="imagens/foto-g.png" alt="Imagem flexivel"><!--Tamanho para rodar em pc-->
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/baby.mp3.mp3" controls></audio>
</body>
</html>
